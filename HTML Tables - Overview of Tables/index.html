<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <table>
      <tr>
        <!--scope This attribute defines the cells that the header defined in <th> element relates to.-->
        <!-- row:  The header relates to all cells of the row it belongs to. -->
        <!-- col: The header relates to all cells of the column it belongs to. -->
        <th scope="col">Name</th>
        <th scope="col">E-mail</th>
        <th scope="col">Job role</th>
      </tr>
      <tr>
        <th scope="row">Guled</th>
        <td>guled@exempel.com</td>
        <td>Developer</td>
      </tr>
      <tr>
        <th scope="row">Mattias</th>
        <td>Mattias@exempel.com</td>
        <td>Designer</td>
      </tr>
      <tr>
        <th scope="row">Erik</th>
        <td>erik@exempel.com</td>
        <td>Systemutvecklare</td>
      </tr>
      <tr>
        <th scope="row">Lisa</th>
        <td>lisa@exempel.com</td>
        <td>Front-End utvecklare</td>
      </tr>
    </table>

  </body>
</html>
