<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form class="" action="index.html" method="post">

        <h1>Sign Up</h1>

        <fieldset>

              <legend><span class="number">1</span> Your basic info</legend>
        <!-- Creating label for each forms use id to target each form -->

              <label for="name">Name</label>
              <input type="text" id="name" name="user_name">

              <label for="email">Email</label>
              <input type="email" id="email" name="user_email">

              <label for="password">Password</label>
              <input type="password" id="password" name="user_password">

              <label>Age</label>
              <input type="radio" id="under_13" value="under_13" name="user_age">
              <label for="under_13" class="light"> Below 13 </label><br>

              <input type="radio" id="over_13" value="over_13" name="user_age">
              <label for="over_13" class="light"> 13 or Older </label>


        </fieldset>

          <fieldset>
              <legend><span class="number">2</span> Your profile</legend>

              <label for="bio">Biography</label>
              <textarea id="bio" name="user_bio"></textarea>

              <label for="job">Job roles</label>
              <select id="job" name="user_job">

                <optgroup label="Front-webdevelopment">
                    <option value="frontend_developer">Front-End Developer</option>
                    <option value="web_designer">Web designer</option>
                  </optgroup>

                  <optgroup label="Backend-webdevelopment">
                    <option value="php_developer">PHP Developer</option>
                    <option value="python_developer">Python Developer</option>
                    <option value="rails_developer">Rails Developer</option>
                    <option value="wordpress_developer">Wordpress Developer</option>
                    </optgroup>
              </select>

              <label>Interests:</label>
              <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>

              <input type="checkbox" id="Design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>

              <input type="checkbox" id="Business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>

          </fieldset>

        <button type="submit">Sign Up!</button>

      </form>

    </body>
</html>
